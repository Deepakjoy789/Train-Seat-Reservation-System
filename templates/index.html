<!DOCTYPE html>
<html>
<head>
    <title>Train Seat Reservation</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            font-size: 18px;
        }
        .available {
            background-color: #c8e6c9;
        }
        .reserved {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>Train Seat Reservation System</h1>
    <form method="POST">
        <label for="num_seats">Number of seats to reserve:</label>
        <input type="number" id="num_seats" name="num_seats" min="1" required>
        <button type="submit">Reserve</button>
    </form>
    <p>{{ message }}</p>

    <h2>Coach Seat Layout:</h2>
    <table>
        {% for row in coach.seats %}
            <tr>
                {% for seat in row %}
                    {% if seat %}
                        <td class="reserved">R</td>
                    {% else %}
                        <td class="available">A</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <p>A: Available, R: Reserved</p>
</body>
</html>
